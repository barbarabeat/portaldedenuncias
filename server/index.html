<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Portal de Denúncias</title>
    </head>

    <style>
        form{
            display: none;
        }
    </style>

    <body>

        <h1>Portal de Denúncias BSI</h1>
        <h2>Deseja fazer a denúncia anonimamente ou assinada?</h2>

        <div>
            <label for="anonima"><input type="radio" name="opcao" id="anonima" value="op1">Anônima</label>
        </div>

        <div>
            <label for="assinada"><input type="radio" name="opcao" id="assinada" value="op2">Assinada</label>
        </div>

        <div class="form">

            <form action="/" method="post" enctype="multipart/form-data" id="formAnonima">
                <h2>Denúncia Anônima</h2>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="userEmail"/>

                <label for="msg">Mensagem:</label>
                <textarea id="msg" name="userMsg"></textarea>

                <input type="file" name="evidence"/>

                <input type="submit" value="Enviar"/>

            </form>

        </div>

        <div class="form">

            <form action="/" method="post" enctype="multipart/form-data" id="formAssinada">
                <h2>Denúncia Assinada</h2>

                <label for="nome">Nome:</label>
                <input type="text" id="name" name="userName"> 

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="userEmail"/>

                <label for="msg">Mensagem:</label>
                <textarea id="msg" name="userMsg"></textarea>

                <input type="file" name="evidence"/>

                <input type="submit" value="Enviar"/>

            </form>

        </div>

        <script>

            document.getElementById("anonima").addEventListener("click", mostrarFormularioAnonima);
            document.getElementById("assinada").addEventListener("click", mostrarFormularioAssinada);

            function mostrarFormularioAnonima(){
                document.getElementById("formAnonima").style.display = "block";
                document.getElementById("formAssinada").style.display = "none";

            }

            function mostrarFormularioAssinada(){
                document.getElementById("formAssinada").style.display = "block";
                document.getElementById("formAnonima").style.display = "none";

            }

        </script>

    </body>
</html>
